<html><!-- nadanie stuktury i semantyki html-->
<head><!-- otwarcie sekcji head-->
<script language="JavaScript">//otwarcie skryptu js

function pushbutton()// deklaracja funkcji pushbutton
{
  alert("Fajnie masz jeden!");//wyświetlenie okienka z komunikatem i przyciskiem ok
  prompt("Fajnie masz jeden!");//wyświetlenie okna dialogowego
  confirm("Fajnie, chcesz jeden?");//okienko, służące do potwierdzania komunikatu( pojawią się okienko z możliwością wyboru ok lub anuluj)
}

</script><!-- zamknięcie skryptu-->

</head><!-- zamknięcie sekcji head-->

  <body><!-- otwarcie sekcji body-->

    <form><!-- otwarcie znacznika-->
      <input type="button" name="Button1" value="Naciśnij mnie" onclick="pushbutton()"><!--wyświetlenie przycisku -->
    </form><!-- zamknięcie znacznika-->

  </body><!-- zamknięcie sekcji body-->

</html><!-- zamknięcie html-->
